
  <h2>My Todo's</h2>
  <table class="table-bordered justify-content-center m-4 border-1">
    <caption>My TODO's</caption>
  <thead>
  <tr>
    <th>id</th>
    <th>description</th>
    <th>Is Completed</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.done}}</td>
    <td>{{todo.targetDate | date}}</td>
  </tr>
  </tbody>

</table>
